<body>

      {% include 'header.html' %}

  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Sign Form</h2>
          <ol>
            <li><a href="index.html">Home</a></li>
            <li>Signup Form</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    <!-- ======= Contact Section ======= -->
    {% comment %} <div class="map-section">
      <iframe style="border:0; width: 100%; height: 350px;" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12097.433213460943!2d-74.0062269!3d40.7101282!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xb89d1fe6bc499443!2sDowntown+Conference+Center!5e0!3m2!1smk!2sbg!4v1539943755621" frameborder="0" allowfullscreen></iframe>
    </div> {% endcomment %}

    <section id="contact" class="contact" style="background-color:burlywood;" >
      <div class="container"  >

          <center><h4><span style="color:red;"> Sign-up yourself and sign-in to WebNirman Portal: </span></h4></center>


        <div class="row mt-5 justify-content-center" data-aos="fade-up">
          
          <div class="col-lg-3">

              <img src="{% static 'assets/img/signup.png' %}" style="height:250px;width:100%;" />

          </div>
          
          <div class="col-lg-6">
            
            <center>

              {% for x in messages %}

              <h5> 
                  
                <div id="myAlert" class="alert alert-warning alert-dismissible fade show" role="alert">
                  <strong style="color:green;">{{x}}</strong>
                  <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              
              <script>
                  // Function to dismiss the alert after a specified duration
                  function dismissAlert() {
                      var alertDiv = document.getElementById('myAlert');
                      if (alertDiv) {
                          alertDiv.classList.add('fade');
                          setTimeout(function() {
                              alertDiv.style.display = 'none';
                          }, 1000); // Change 1000 to the desired duration in milliseconds (e.g., 3000 for 3 seconds)
                      }
                  }
              
                  // Automatically dismiss the alert after 3 seconds (adjust the time as needed)
                  setTimeout(dismissAlert, 3000); // 3000 milliseconds = 3 seconds
              </script>
              
                                  
              </h5>

              {% endfor %}

            </center>

            <form action="{% url 'signup' %}" method="POST" name="signup">
              <!-- In front of action="this name should be technical name of function using contact.html page is showing on the browser which we write in urls.py file as views.reg" -->
  
              {% csrf_token %}
      <!-- Cross-Site Request Forgery (CSRF) is an attack that forces authenticated users to submit a request to a Web application against which they are currently authenticated.
      CSRF Token used to prevent unathorized person could not submit form from your website-->
              <div class="form-group">
                <input type="text" class="form-control" placeholder="User Name" name="username" required>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="First Name" name="first_name" required>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Surname Name" name="surname" required>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Mobile Number" name="mobile" required>
              </div>
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Your Email" name="email" required>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Enter Your Password" name="password" required>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm Your Password" name="password2" required>
              </div>
              
              <div class="form-group">
                <input type="submit" value="Submit" class="btn btn-primary py-3 px-5" name="submit">
              </div>
            </form>

          </div>

        </div>

      </div>
    </section><!-- End Contact Section -->

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  
        {% include 'footer.html' %}


  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
